<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Browser Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="terminal">
            <div class="scan-line"></div>
            <div class="screen">
                <div class="story-text"></div>
                <div class="choices"></div>
            </div>
        </div>
        <div class="inventory">
            <h3>Inventory</h3>
            <div class="inventory-items"></div>
        </div>
    </div>

    <button class="achievements-button"><span class="emoji-font">🏆</span> Achievements</button>

    <div class="achievements-modal">
        <div class="achievements-content">
            <button class="close-achievements">×</button>
            <h2>Achievements</h2>
            <div class="achievement-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
